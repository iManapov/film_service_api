version: '3'

services:

  api:
    container_name: fastapi
    build: .
    env_file: .env
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch-api:
        condition: service_healthy
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: async-api

  redis:
    container_name: redis
    image: redis:7.0.5
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: redis-async-api

  elasticsearch-api:
    container_name:   elasticsearch-api
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    ports:
      - "9201:9200"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms200m -Xmx200m
      - xpack.security.enabled=false
    healthcheck:
      test: ["CMD", "curl", "localhost:9200/_cat/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: elasticsearch-async-api

  nginx:
    image: nginx:1.23.1
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
    depends_on:
      - api
    ports:
      - "80:80"
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:5044
        tag: nginx-async-api
